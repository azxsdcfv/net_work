            function hotel(){
                money = localStorage.getItem("money");

                energy = parseInt(energy);

            function change1(){
                document.getElementById("middle").innerHTML = '<img src="park.jfif" alt="1" width="350px"><ul><li>地址: 王田里 600嘉義市東區</li><li>公園內有忠烈祠、射日塔、福康安紀功碑、丙午震災紀念碑、十二門古砲、陳澄波畫架、牆之道、一江山紀念碑、孔廟以及國寶級的阿里山森林鐵道21號蒸汽火車頭等史蹟，為民眾休閒好去處。此外，位在公園東北隅的林業、農業兩試驗分所，場中遍植多種熱帶植物，濃蔭逐暑，綠葉搖風，亦值得順道一遊。</li><li>嘉義公園位在嘉義市東郊，始建之初，依山仔頂山勢開闢園地，後來又拓寬東西邊的空地，築橋修路，計公園面積約268,000多平方公尺，園內古木參天，涼亭水榭，假山魚池，曲徑通幽，因為利用自然山水，風景雅緻，可謂逍遙勝地。</li></ul>';

            function change2(){
                document.getElementById("middle").innerHTML = '<img src="Lantan.jfif" alt="1" width="350px"><ul><li>地址:蘭潭風景特定區 600嘉義市東區小雅路。</li><li>蘭潭位於嘉義市東北郊山仔頂附近，相傳西元1620年荷據時代荷蘭人在八掌溪的支流鹿寮溪築壩，到了日治時代，日本人又築壩把蘭潭作為自來水廠的儲水池，直到現在蘭潭依然是嘉義自來水廠的蓄水庫，提供嘉義市的飲水灌溉。蘭潭潭水清澈見底，四面岡陵起伏，山光水色，潭水若遇月夜朦朧，如詩如畫，故「蘭潭泛月」列為嘉義八景之一。沿岸的環湖公路，環湖巡禮可見觀景樓，立於樓頂蘭潭一覽無遺。</li></ul>';

            function change3(){

            function change4(){
                document.getElementById("middle").innerHTML = '<img src="Historical.jfif" alt="1" width="350px"><ul><li>地址:東川里 600嘉義市東區 </li><li>該兩棟建築物屬日本「書院造」的建築形式，使用天花板、紙橫拉門、外廊道等建築要素。而屋頂屬「入母屋式」形式，類似中國傳統的歇山頂，其屋簷、屋脊、破風、垂脊、正脊均使用日式之建築元素。屋身外壁之上端有船形肘木（斗拱），下半部採「真壁」形式。臺基為低矮干闌式作法，而門窗方面，門多採橫拉門，只有少數屬推拉門；窗則有玻璃橫拉窗固定格柵窗、固定格柵加橫拉玻璃窗，以及紙橫拉窗等四種。齋館、社務所、手水舍，祭器庫等，是日本留下的居住文化代表，且祭器庫有混凝土模倣木作建築的外牆，較為特殊。</li><li>民國87年（西元1998年）10月，該兩棟建物經嘉義市政府核定為市定古蹟，並定名為「嘉義市史蹟資料館」。民國90年（西元2001年）9月15日史蹟資料館開館啟用，館內展示有關嘉義的人與嘉義市的事，以過去與現在的時光交錯，呈現各自的風華，藉以激發民眾愛鄉愛家的情懷。史蹟資料館是了解嘉義歷史的最佳處所。認識嘉義，就從參觀史蹟資料館開始</li></ul>';
