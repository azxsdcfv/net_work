            function hotel(){
                money = localStorage.getItem("money");

            function change1(){
                document.getElementById("middle").innerHTML = '<img src="miaoli1.jpg" alt="1" width="350px"><ul><li>地址: 苗栗縣三義鄉龍騰村鄉道苗49線</li><li>龍騰舊稱「魚藤坪」，相傳先民在開墾初時，鯉魚潭有鯉魚精危害地方，鄉民苦不堪言。為了克制鯉魚精作怪，遂在龍騰山區遍植魚藤，同時，又將東面的高山稱為關刀山，用意是藉關刀山斬魚藤，以毒殺鯉魚精，最後魚怪果然不再危害，居民從此安居樂業。至臺灣光復設村後，村民認為「魚藤」不雅而改名為龍騰。</li><li>西元1935年4月21日清晨，臺灣中部大地震，震央即在關刀山附近，三義地區受災慘重，巍峨的山線鐵路龍溪橋完全震毀，震後在原橋西側另建新橋，遺下拱型橋柱，挺立在烈日風霜裡，供後人憑弔。搭火車經三義時，龍騰斷橋遺跡打眼前掠過，令人印象深刻。</li><li>民國88年（西元1999年）9月21日再度遭受九二一大地震的無情摧殘，由北端算起第五橋墩半殘拱口二次被震斷，龍騰斷橋除了深具古樸之美外，也是經歷二次大地震的活見證。</li></ul>';

            function change2(){
                document.getElementById("middle").innerHTML = '<img src="miaoli2.jpg" alt="1" width="350px"><ul><li>分佈於福建的客家土樓群是世界獨一無二的大型民居，堪稱是中華傳統民居的瑰寶，獲得列入世界文化遺產的行列，並成為公認最具客家文化代表性建築，看到土樓就能夠聯想到客家。土樓造型的「客家圓樓」，除彰顯苗栗在地客家文化特質外，更結合整治北勢溪成果─親水廊道的美麗景觀，為苗栗打造亮麗的門面，呈現在地精緻藝文特色。</li><li>客家圓樓鄰近苗栗高鐵站，是整條親水廊道中最精華之區域，堪稱為「北勢溪之心」，其建築形制仿照大陸原鄉土樓形制建造，客家味十足，另設有環池步道，觀景弧形平台、入口迎賓廣場及親水棧道等豐富的遊憩設施。客家圓樓佔地1,385 平方公尺、總樓板面積3,476 平方公尺，為地下一層、地上三層的結構，空中俯瞰呈現一個環形建築結構。客家圓樓的規劃方向是以本土客家文化為主軸，尤其苗栗是客家音樂戲曲發展重鎮，因此定位為客家戲曲與音樂之主題場館，安排相關展演節目活動，並邀請表演團體進駐，供民眾欣賞研習。</li></ul>';

            function change3(){

            function change4(){
                document.getElementById("middle").innerHTML = '<img src="miaoli4.jpg" alt="1" width="350px"><ul><li>地址: 苗栗縣三義鄉勝興村14鄰勝興89號</li><li>勝興火車站是西部縱貫鐵路的最高點，站內月台有一座紀念碑，標高 402.326公尺，為西部縱貫鐵路中最險峻、自然景觀最特殊的一段。勝興車站整棟建築係以木頭為建材，為一日式虎牙式木造建築，虎牙式設計據說有避邪祈福的作用。</li><li>勝興火車站興建於西元1906年，至今已有百餘年的歷史，站內設施有許多日治時代的設備，例如與泰安之間作為列車通行證的「電器站牌」，現已改為中央控制系統，這套設備也就逐漸成為歷史。</li><li>現在到勝興車站的遊客卻多了一份緬懷，停駛後列車不再來，反而多了新人拍攝婚紗的懷舊場景，越野車手馳騁的新天地，還有三五成群的遊客走進隧道探險的新風貌。擁有多項第一的勝興站，在各方的關愛下已於民國88年（西元1999年）4月16日經苗栗縣政府公告為「縣定古蹟」，至此深富歷史與觀光資源的文物得以保存。</li></ul>';

            function change5(){
                document.getElementById("middle").innerHTML = '<img src="miaoli5.jpg" alt="1" width="350px"><ul><li>地址: 苗栗縣苗栗市貓裏山公園旁</li><li>苗栗隧道位於苗栗市貓裏山公園旁，全長有460公尺，於西元1903年完工，因北口有兒玉源太郎所提寫「功維敘」，也被稱為功維敘隧道。</li><li>民國87年（西元1998年）山線鐵路雙軌化的工程完工後，火車改行駛新闢建的「苗南隧道」，功維敘隧道因此停用，直到民國92年（西元2003年），苗栗市公所重新整理後。功維敘隧道建築保存良好，特別是隧道北口為紅磚堆砌，造型相當優雅，兒玉源太郎字仍雋刻在上方歷久彌新。隧道內設置有五彩繽紛的燈光，於一段時間內進行變換，閃爍在隧道，同時也照亮過往的歷史軌跡，成為苗栗新的熱門景點。</li></ul>';
