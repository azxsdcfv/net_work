            function change1(){
                document.getElementById("middle").innerHTML = '<img src="nantou1.jpg" alt="1" width="350px"><ul><li>地址: 是一個位在臺灣南投縣魚池鄉日月村的半天然淡水湖泊兼水力發電用水庫；該潭是臺灣本島面積第二大的湖泊（僅次於曾文水庫）及第一大半天然湖泊兼發電用水庫。該潭平均水面海拔約736公尺，常態面積約7.93平方公里（滿水位時約8.4平方公里），最高水深達27公尺。其蘊含自然生態豐富，但其中有非常多是外來種生物。</li><li>該潭是臺灣原住民邵族生活的主要地區之一；生活在該潭四周的族人稱其為「水社海」。由於過去當地附近平埔族稱居住於山裡的原住民為「沙連」，當地又是山區最大的積水盆地，日月潭及其周圍地區因而得名「水沙連」。此外，尚有「水社大湖」、「龍湖」、「珠潭」、「雙潭」等名稱。其今名為日潭與月潭之合稱，該二名分別來自對其兩大組成部份水色及輪廓的描繪。同時，該潭景色自古以來經常受人讚賞，並自日本統治時期以來多次被有關當局列入臺灣八景。</li><li>日月潭原為全臺灣第一大的天然湖泊，水源來自濁水溪。「日月潭」一名首見於清道光元年（1821）升任臺灣府北路理番同知鄧傳安所著《蠡測彙抄》一書中第2篇〈水沙連紀程〉所記：「…過水裏社，望見日月潭中之珠仔山；藍鹿洲東徵集所紀之水沙連即此…」</li></ul>';

            function change3(){
                document.getElementById("middle").innerHTML = '<img src="nantou3.jpg" alt="1" width="350px"><ul><li>地址:清境農場位於海拔1750公尺的南投「大清境社區」，中橫公路台14線霧社北端8公里處，除了四季風景宜人外，還盛產高冷蔬菜與花果。而「大清境社區」涵蓋範圍不只有清境農場，還包含博望新村、仁愛新村、忠孝新村、道班新村、榮光新村、定遠新村、壽亭新村、台大梅峰農場等，尤其是清境農場林木蒼鬱、繁花遍野，故也有「霧上桃源」的美稱。原名「見晴農場」的清境農場海拔最高大約2100公尺，是全台最高的高原農場，最初為安置榮民所開闢的小小牧場經多次轉型後成為非常受遊客喜愛的休閒旅遊場所，而園區內各項休閒規劃也十分完善，有綿羊區、牧牛區、蔬果區、高山花卉區及高冷蔬菜區，還有特色八景、步道與各式歐風民宿，遊客不論任何季節來訪，都可見識到清境不同的美景。</li><li>青青草原是清境農場人氣最旺的景點，其中以「羊咩咩脫衣秀」最富盛名。綿延不盡的青青草原，羊群不時穿梭其中，恍如北國風光，享有「霧上桃源」之稱，是中部地區最熱門的觀光景點</li></ul>';

            function change5(){
                document.getElementById("middle").innerHTML = '<img src="nantou5.jpg" alt="1" width="350px"><ul><li>地址: 位於南投縣仁愛鄉合歡山西方的紅香部落，海拔約1300公尺處。帖比倫峽墨黑色的峡谷岩壁，因長年的礦物質氧化形成橙黃白斑爛色彩，加上石壁上的綠意點綴，使得山谷呈現五彩繽紛；在溪水洶湧的長期沖擊下，切割出美麗的弧型線條，造就了鬼斧神工的地形，成為氣勢磅礡的峽谷景觀，但因為地處偏避、路徑又小行車不易，平時人跡罕至，因此仍保有原始森林風貌，渾然天成一幅大自然山水畫，真的很值得一探究竟！</li><li>帖比倫溪發源於白姑大山，於紅香部落南方注入北港溪，相傳是泰雅族部落發祥地的帖比倫峽谷瀑布，瀑布迴旋於絕壁之間，斜沖式注入碧綠的深潭之中，激起串串白色水花，景色壯觀令人讚嘆，水質清澈，水流湍急，水聲濤壽迴盪於寧靜的山谷之中，宛如世外桃源。帖比倫峽谷黝黑的石壁，因長年礦物氧化，而形成橘、白線條，溪水有如萬馬奔騰，經年沖擊後，切割出美麗的弧型線條，成為氣勢磅礡的峽谷景觀。從帖比倫山莊後方產道盡頭開始步行，經茶園、樹林，下切山壁至溪谷，路況陡峭，需拉繩手腳並用攀爬而下。可順遊紅香部落、紅香溫泉、紅香吊橋等景點。</li></ul>';
