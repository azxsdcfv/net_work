            function hotel(){

            function change3(){
                document.getElementById("middle").innerHTML = '<img src="gugong.jfif" alt="1" width="350px"><ul><li>地址: 國立故宮博物院 111台北市士林區至善路二段221號</li><li>故宮收藏的文物珍寶，是舉世聞名的文化資產，從帝王收藏到全民共有，傳承有序的國立故宮博物院典藏，其收藏品的年代幾乎囊括了整個中華文化五千餘年未曾中斷的歷史，在世界文明史上獨一無二。博物院內60多萬件收藏品中，大多數是昔日中國皇室的收集品，皇室的收藏則始自1000多年前的宋朝。</li><li>隨著數位科技廣泛應用在博物館的展覽或硬體設備，歷時三年的正館改建工程，於民國96年（西元2007年）2月改建完工後的新故宮，除了提供煥然一新的展覽手法之外，也增建了數位學習空間，如數位導覽大廳、多媒體放映室、多媒體兒童學習區等，同時持續推動「數位典藏」、「數位博物館」以及「數位學習」等計畫，營造一個無圍牆的博物館。而多樣化的餐飲服務、電影院以及文化商店等等，讓遊客不僅可以參觀古文物、欣賞新藝術，甚至為約會地點，視故宮為生活的一部份。</li><li>承先啟後，再造新局，改建完工的故宮不僅代表華夏歷史的傳承，展望未來更是與當代社會文化脈絡連結的新起點。</li></ul>';

            function change4(){
                document.getElementById("middle").innerHTML = '<img src="Longshan.jfif" alt="1" width="350px"><ul><li>地址: 富民里 108台北市萬華區</li><li>艋舺（今萬華）是臺北市開發最早的地方，而臺北第一名剎─龍山寺，就是當地居民信仰、活動、集會和指揮的中心。據說以前有一個人把佩帶的觀音菩薩香火，遺掛在一棵大榕樹上，到了夜晚竟然發出光芒。更奇怪的是有求必應，非常靈驗。所以信徒就在那個地方建立龍山寺，從西元1738年開始，到1740年落成。二百多年來，龍山寺經過多次的修建，整個結構是完整「回」字形，在傳統的寺廟建築中，是一種非常尊貴的佈局。在廣場上，可注意地板石材，其中切割較不整齊的部分，已有古老的歷史。</li><li>前臺灣海峽又叫「黑水溝」，風浪很大，移民都用石板來壓穩船艙，以能安全渡海來臺，而這些石板，後來也就用來舖設龍山寺前的部分廣場。再來，就可從前殿開始欣賞。首先，可以看到殿前有1918年所製臺灣獨一無二的銅鑄龍柱，屋簷下的木雕、彩繪，也都非常生動。尤其用來支撐屋頂的「網目斗拱」，是臺灣寺廟的首次創作。另外，大門左邊的石雕窗上，雕有精彩的三國演義故事；右面則有一個八角竹節窗，上刻竹幹，是「竹報平安」的意思。由於正門只有節慶祭典時才打開，所以平時都從廟宇左邊的門進入，右邊的門出來。進到廟裡，可看到很多善男信女虔誠祭拜、誦經唸文。出了前殿，在天井上有一個香爐，香爐上「憨番抬廟角」的有趣雕塑。天井兩旁還有鐘樓和鼓樓，早上敲鐘、晚上擊鼓，來作為誦經、法會的提醒。</li><li>從石階上正殿，正殿四面有一道走廊，廊上的壁面、石柱都有精巧的石雕作品，值得仔細觀賞。進了正殿，可以看到主神──觀世音菩薩。在第二次世界大戰中，龍山寺正殿曾被炮火擊中，殿堂全毀，但此神像卻絲毫無損，所以讓信徒更加敬拜。來到後殿和左、右翼殿，會看到很多的神佛，有人說「龍山寺是眾神的聚會所」，就是說廟內供奉神佛非常多，號稱主、附神的有一百多尊，這裡可注意後殿殿前的一對人物石柱，造形生動，和一般寺廟以「龍」為題材的石柱不同。此外，左、右殿入口外側的壁面，有「紅毛番吹法螺」的石雕，也和香爐上「憨番抬廟角」有相同的趣味性。</li></ul>';

            function change5(){
                document.getElementById("middle").innerHTML = '<img src="Raohe.jfif" alt="1" width="350px"><ul><li>地址: 105台北市松山區饒河街194-226</li><li>饒河街夜市位於松山區八德路四段及撫遠街間的饒河街，全長600公尺，是臺北市區的大型觀光夜市之一。饒河街與松山車站一帶舊稱錫口，因基隆河水深，使本區得舟楫之便，而成為基隆、宜蘭貨物運至臺北城之轉運站，當時商賈雲集、舟船輻輳，極一時之盛，故使本區有「小蘇州」之稱。後因港岸河水淤積，停泊船隻漸少，再加上八德路拓寬後，饒河街成為次要道路，商業活動大減。政府為了改善當地商家生計，遂於民國76年（西元1987年）將南松山橋下有照攤販集中至饒河街，規劃為五百公尺長，為臺北市第二條觀光夜市。攤位整齊，內容琳琅滿目，蚵仔麵線、牛雜麵、冰品攤等應有盡有。除了小吃外，各種日用百貨如服飾、皮鞋亦物美價廉，此外還有民俗技藝表演及土產展售等。</li><li>饒河街夜市全長約六百公尺，位於撫遠街與松山火車站前的入口處，各設有一座燈火璀璨的牌樓，由牌樓處開始進入夜市區。饒河街夜市之一大特色，以定期舉辦傳統技藝表演而聞名。兩側商店及騎樓下的攤販不計其數，因此來到此地的人，無論採買服飾、生活用品或吃喝玩樂，絕對能盡其所欲。</li></ul>';
                money = localStorage.getItem("money");
                energy = localStorage.getItem("energy");
                money = parseInt(money);
                energy = parseInt(energy);
                if(energy>100){
                    localStorage.setItem("energy",100);
                    energy = 100;
                }
                if(money<=0||energy<=0){
                    location.href="end.html";
                }
                document.getElementById("money").innerHTML = '<img src="money.jfif" alt="moneyImg" width="10px"> Remain Money: '+ money + ' dollars';
                document.getElementById("energy").innerHTML = '<img src="energy.jpg" alt="energyImg" width="17px"> Remain Energy: '+ energy + ' %';
            }
