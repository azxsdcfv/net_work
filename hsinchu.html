            function hotel(){
                money = localStorage.getItem("money");

                energy = parseInt(energy);

                    }

                        break;
                    }

            function change1(){
                document.getElementById("middle").innerHTML = '<img src="citygod.jfif" alt="1" width="350px"><ul><li>地址: 300新竹市北區中央路3巷68號</li><li>城隍為專門掌管陰間與陽間賞罰善惡的神明，因此城隍廟的佈置猶如古代的衙門。創建於西元1748年，其廟宇規模在當時是全臺之最，廟埕的市集小吃攤，成為新竹特色之一。</li><li>園區內林種豐富，如青楓、紅榨楓、山毛櫸等變色葉木，每當深秋，綠葉轉黃、轉紅，別富詩意。 遊客可儘情欣賞這些樹齡在五百年至三千年左右，饒富特色，像神話般存活著的紅檜巨木。</li></ul>';
